<!DOCTYPE html>
<html lang="pt-BR">
<head>

        }

</head>
<body>
    <div class="container">
        <h1>üöÄ Acordar API do Render</h1>

        <button onclick="wakeUpApi()">Acordar API</button>

    <script>
        async function wakeUpApi() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'loading';
            statusDiv.textContent = '‚è≥ Acordando o servi√ßo... (pode levar at√© 60 segundos)';

            try {

                if (response.ok) {

                } else {
                    statusDiv.className = 'error';
                    statusDiv.textContent = '‚ùå API respondeu com erro: ' + response.status;
                }
            } catch (error) {
                statusDiv.className = 'error';

        }
    </script>
</body>
</html>
