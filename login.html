<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Swing Trade Manager</title>
<link rel="stylesheet" href="styles-new.css">
<style>
  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
    padding: 20px;
  }

  .login-box {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: 3rem;
    max-width: 450px;
    width: 100%;
    box-shadow: var(--shadow-lg);
  }

  .login-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .login-title {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(135deg, #6366f1 0%, #818cf8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
  }

  .login-subtitle {
    color: var(--text-secondary);
    font-size: 0.95rem;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .form-group label {
    color: var(--text-secondary);
    font-size: 0.9rem;
    font-weight: 500;
  }

  .form-group input {
    padding: 0.875rem 1rem;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-sm);
    color: var(--text-primary);
    font-size: 1rem;
    transition: all 0.2s ease;
  }

  .form-group input:focus {
    outline: none;
    border-color: var(--accent-primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }

  .btn-login {
    padding: 1rem;
    background: var(--accent-primary);
    color: white;
    border: none;
    border-radius: var(--radius-sm);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-login:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
  }

  .btn-login:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .login-footer {
    margin-top: 1.5rem;
    text-align: center;
    color: var(--text-muted);
    font-size: 0.85rem;
  }

  .error-message {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid var(--danger);
    border-radius: var(--radius-sm);
    padding: 0.75rem;
    color: var(--danger);
    font-size: 0.9rem;
    display: none;
  }

  .error-message.show {
    display: block;
  }
</style>
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1 class="login-title">üìä Swing Trade Manager</h1>
      <p class="login-subtitle" id="modeTitle">Fa√ßa login para acessar</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form class="login-form" id="loginForm" onsubmit="handleAuth(event)">
      <div class="form-group">
        <label for="email">Usu√°rio</label>
        <input type="text" id="email" required placeholder="Digite seu usu√°rio" autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" minlength="6">
      </div>

      <button type="submit" class="btn-login" id="submitBtn">Entrar</button>
    </form>

    <div class="login-footer">
      <p>üîê Seus dados s√£o criptografados e seguros</p>
    </div>
  </div>
</div>

<script type="module">
  const API_URL = 'https://swing-trade-backend.onrender.com/api';

  window.handleAuth = async function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMessage');

    errorMsg.classList.remove('show');

    if (password.length < 6) {
      showError('A senha deve ter no m√≠nimo 6 caracteres!');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'Aguarde...';

    try {
      const response = await fetch(API_URL + '/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: email,
          password: password
        })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || 'Erro ao autenticar');
      }

      // Salva token e usu√°rio
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('currentUser', data.user.username);
      localStorage.setItem('userId', data.user.id);
      localStorage.setItem('isAuthenticated', 'true');

      // Redireciona para a aplica√ß√£o
      window.location.href = 'index.html';
    } catch (error) {
      showError(error.message || 'Usu√°rio ou senha incorretos');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Entrar';
    }
  };

  function showError(message) {
    const errorMsg = document.getElementById('errorMessage');
    errorMsg.textContent = message;
    errorMsg.classList.add('show');
  }

  // Verifica se j√° est√° logado
  if (localStorage.getItem('isAuthenticated') && localStorage.getItem('authToken')) {
    // Verifica se o token ainda √© v√°lido
    fetch(API_URL + '/auth/verify', {
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
      }
    })
    .then(res => res.json())
    .then(data => {
      if (data.valid) {
        window.location.href = 'index.html';
      }
    })
    .catch(() => {
      // Token inv√°lido, limpa localStorage
      localStorage.removeItem('authToken');
      localStorage.removeItem('isAuthenticated');
    });
  }
</script>
</body>
</html>
